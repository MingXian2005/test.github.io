<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Bday Challenge</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="start container mt-5">
        <h1 class="text-center mb-4">Hi Christie, congrats on your birthday. Here is a little challenge before you receive your gift.</h1>
        <h2 class="text-center mb-4">CHALLENGE: WHO IS STRONGER?</h2>
    </div>
    <div class="game container">
        <div class="row justify-content-center">
            <!-- Image for Friend A -->
            <div class="col-md-6 text-center m-4">
                <button id="friend-a" class="btn btn-square btn-red" data-friend="friend-a">Friend A</button>
            </div>
            <!-- Image for Friend B -->
            <div class="col-md-6 text-center m-4">
                <button id="friend-b" class="btn btn-square btn-blue" data-friend="friend-b">Friend B</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
