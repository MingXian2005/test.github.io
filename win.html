<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <style>
        /* CSS for centering and sizing the image */
        .centered-image {
            display: block;
            margin: 0 auto;
            max-width: 25%; /* Ensure the image doesn't exceed its container */
            height: auto; /* Maintain aspect ratio */
            width: 50%; /* Adjust as needed */
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1 class="win text-center mt-4 mb-4">Good jobbbbb and Happy 19th birthday!!</h1>
    <div class="text-center">
        <img class="centered-image" src="cat-jump.gif" alt="Jumping cat">
    </div>
    <script src="confetti.js"></script>
    <script>
        // start
        const start = () => {
            setTimeout(function() {
                confetti.start()
            }, 1000); 
        };
        //  Stop
        const stop = () => {
            setTimeout(function() {
                confetti.stop()
            }, 10000); 
        };
        start();
        stop();
    </script>
</body>
</html>
